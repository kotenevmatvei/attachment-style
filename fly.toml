# fly.toml app configuration file generated for attachment-style on 2025-08-08T18:31:26+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "attachment-style"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile.prod"

[deploy]
  release_command = "/app/release-tasks.sh"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]
  min_machines_running = 2

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
